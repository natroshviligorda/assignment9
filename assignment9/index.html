<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equilibrium</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<div class="main-card">
    <figure class="image-wrapper">
        <img src="assets/images/equilibrium.jpg" alt="equilibrium" class="main-image">
        <div class="overlay"></div>
        <img src="/assets/icons/eye.svg" alt="eye image" class="eye-image">
    </figure>
    <div class="card-content">
            <h1 class="title">Equilibrium #3429</h1>
            <p class="card-description">Our Equilibrium collection promotes balance and calm</p>
        <div class="icons-section">
            <div class="price">
                <img src="assets/icons/ethereum.svg" alt="ethereum"><span class="eth"> 0.041 ETH</span>
            </div>
            <div class="time">
                <img src="assets/icons/clock.svg" alt="clock"><span class="time-txt">3 days left</span>
            </div>
        </div>
        <div class="line"></div>
        <div class="avatar-section">
            <img src="assets/images/avatar.png" alt="avatar" class="avatar">
            <p>Creation of <span class="span-content">Jules Wyvern</span></p>
        </div>
    </div>
</div>

</body>
</html>
